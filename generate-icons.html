<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Gerar √çcones PWA</title>
</head>
<body>
  <h1>Gerador de √çcones PWA</h1>
  <p>Clique nos bot√µes para baixar os √≠cones:</p>
  <button onclick="generateIcon(192)">Baixar icon-192.png</button>
  <button onclick="generateIcon(512)">Baixar icon-512.png</button>
  
  <script>
    function generateIcon(size) {
      const canvas = document.createElement('canvas');
      canvas.width = size;
      canvas.height = size;
      const ctx = canvas.getContext('2d');
      
      // Fundo gradiente roxo
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#8a6bff');
      gradient.addColorStop(1, '#432874');
      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, size, size);
      
      // C√≠rculo branco no centro
      ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
      ctx.beginPath();
      ctx.arc(size / 2, size / 2, size * 0.3, 0, Math.PI * 2);
      ctx.fill();
      
      // Texto "R" no centro
      ctx.fillStyle = '#432874';
      ctx.font = `bold ${size * 0.4}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('üìã', size / 2, size / 2);
      
      // Download
      canvas.toBlob(function(blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `icon-${size}.png`;
        a.click();
        URL.revokeObjectURL(url);
      });
    }
  </script>
</body>
</html>
